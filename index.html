<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css">
    <title>Password Generator App</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="pw">
                <span id="pw">PASSWORD</span>
                <button id="copy">Copy</button>
            </div>
        </div>
        <div class="pw-body">
            <div class="form__control">
                <label for="length__Pass">Password Length</label>
                <input id="length__Pass" value="12" type="number" min="8" max="25">
            </div>
            <div class="form__control">
                <label for="upper">UpperCase Letters</label>
                <input id="upper" type="checkbox">
            </div>
            <div class="form__control">
                <label for="lower">LowerCase Letters</label>
                <input id="lower" type="checkbox">
            </div>
            <div class="form__control">
                <label for="number">Numbers</label>
                <input id="number" type="checkbox">
            </div>
            <div class="form__control">
                <label for="symbol">Symbols</label>
                <input id="symbol" type="checkbox">
            </div>
            <button class="generate" id="generate">Generate</button>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
